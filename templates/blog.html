{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
    {{ this.body }}

    {% for month in bag("posts.months") %}
        <h2>{{month.month}}</h2>
        <ul>
            {% for post in month.posts %}
                <li><a href="{{post.folder}}">{{post.title}}</a>, by {{post.author}}</li>
            {% endfor %}
        </ul>
    {% endfor %}

{% endblock %}
