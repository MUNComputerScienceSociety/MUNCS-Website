<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ '/static/css/bootstrap.min.css'|url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/static/css/simple-sidebar.css'|url }}">

    <!-- MUNCompSci Custom CSS -->
    <link rel="stylesheet" href="{{ '/static/css/page-content.css'|url }}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <a id="logo" href="/"></a>
                <li class="depth-1">
                    <a href="#">The Society</a>
                    <ul>
                        <li class="depth-2"><a href="#">Executives</a></li>
                    </ul>
                </li>
                <li class="depth-1">
                    <a href="#">Documents</a>
                    <ul>
                        <li class="depth-2"><a href="#">Meetings</a></li>
                        <li class="depth-2"><a href="#">Treasury</a></li>
                    </ul>
                </li>
                <li class="depth-1">
                    <a href="#">Constitution</a>
                </li>
                <li class="depth-1">
                    <a href="#">Resources</a>
                </li>
                <li class="depth-1">
                    <a href="#">Mailing List</a>
                </li>
                <li class="depth-1">
                    <a href="{{ '/irc'|url }}">IRC</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="hamburger_and_breadcrumb">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">
                            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                        </a>
                        <ol class="breadcrumb">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Library</a></li>
                        </ol>
                    </div>
                    <div class="col-lg-12">
                        {% block body %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{{ '/static/js/jquery.js'|url }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ '/static/js/bootstrap.min.js'|url }}"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
